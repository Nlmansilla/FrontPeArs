<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <span style="color: #fff;padding-left: 2%;">Empleados</span>
    </nav>
    <div class="wrapper flex d-flex justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="card mt-4">
                <form class="container" #login="ngForm" [formGroup]="loginform" (ngSubmit)="onClickSubmit(ngForm)">
                <div class="row">
                    <div class="col-md-12">
                            <h5 style="color: #007bff;width: inherit;">Iniciar sesión</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" >
                        <mat-form-field style="width: 100%;">
                            <input formControlName="mail"  matInput placeholder="Correo arsat (...@arsat.com.ar)" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }">
                            <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
                                    <div *ngIf="f.mail.errors.email">Por favor, ingrese una dirección válida</div>
                                    <div *ngIf="f.mail.errors.pattern">Por favor, ingrese una dirección válida</div>
                                    <div *ngIf="f.mail.errors.required">El email es obligatorio</div>
                                </div>
                        </mat-form-field>        
                    </div>
                    <div class="col-md-12" >
                        <mat-form-field style="width: 100%;">
                            <input type="password" id="pwd" formControlName="pass" matInput  placeholder="Contraseña correo arsat*" [ngClass]="{ 'is-invalid': submitted && f.pass.errors }">
                            <div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
                                    <div *ngIf="f.pass.errors.required">La contraseña es obligatoria</div>
                                    <div *ngIf="f.pass.errors.minlength">La contraseña debe tener al menos 8 caracteres</div>
                                
                                </div>  
                        </mat-form-field>      
                    </div>
                </div>
                <div class="row flex-row justify-content-end pr-3">
                    <div>
                        <button type="submit" class="btn btn-primary btn-sm">Aceptar</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <div class="bg-primary footer flex d-flex flex-row justify-content-between py-1">
          <div><img src="../../assets/img/logo-arsat.svg" alt="logo arsat" width="150px;"></div> 
           <div><img src="../../assets/img/logo-th-bw-small.png" alt="logo humano" style="justify-self: end;"></div>
    </div>
</body>
</html>
