<app-header></app-header>
<div class="wrapper">
        <app-sidebar></app-sidebar>
        <div class="container-fluid d-flex justify-content-center" style="padding-top: 1%;">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header header-tarjeta">Cargar recibos</div>
                    <div class="card-body body-tarjeta">
                      <form (ngSubmit)="onSubmit()" #cargapdf="ngForm" [formGroup]="cargaPdf" >
                      <div class="row d-flex justify-content-center">
                          <div class="col-md-5 my-1 col-sm-12">
                              <mat-form-field>
                                  <mat-label>Mes</mat-label>
                                  <mat-select formControlName="selectedMes" matInput name="selectedMes">
                                    <mat-option *ngFor="let mes of meses" [value]="mes.numero">
                                      {{mes.nombre}}
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field>
                          </div>
                          <div class="col-md-5 my-1 col-sm-12">
                           <mat-form-field class="example-full-width">
                              <input matInput formControlName="year" type="number" placeholder="Año*" min="2000" max="2100">
                              <div *ngIf="submitted || f.year.errors" class="invalid-feedback" style="display: block;">
                                  <div *ngIf="f.year.errors">Por favor, ingrese un año válido</div>
                              </div>
                            
                            </mat-form-field>
                          </div>
                      </div>
                      <div class="row d-flex justify-content-center">
                        <div class="col-md-12">
                            <mat-form-field>
                                <mat-label>Tipo de recibo</mat-label>
                                <mat-select formControlName="selectedTipo" matInput name="selectedTipo">
                                  <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">
                                    {{tipo.description}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                            <div class="input-group my-1">
                                <input type="file" name="archivo" accept=".pdf" formControlName="selectedArchivo" (change)="cargaArchivo($event.target.files)">
                              </div>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-md-4">
                              <div class="input-group my-1">
                                  <button type="submit" class="btn btn-sm btn-primary" (click)="onSubmit($event)" multiple>Subir archivo</button>
                                </div>
                          </div>
                          <div class="col-md-4 offset-md-4">
                              <div class="input-group my-1">
                                  <button class="btn btn-sm btn-primary">Cancelar</button>
                                </div>
                          </div>
                        </div>
                    </form>
                    </div>
                  </div>
            </div>
        </div>
    
        
    </div>
